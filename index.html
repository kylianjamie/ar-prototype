<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="apple-touch-icon" sizes="180x180" href="/css/favicon/apple-touch-icon.png">

<body>
    <script type="module">
        import { App } from './app.js';

        document.addEventListener("DOMContentLoaded", function(){
            const app = new App();
            window.app = app;
        });
    </script>
  <!-- Navigation -->
    <div class="container">
        <button class="ar-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" onclick="window.app.showChair(1);">Bekijk in AR</button>
    </div>
