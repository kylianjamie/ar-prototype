<body>
    <div class="flex-col text-white hidden" id="ui">
        <div id="pan-hotspot" class="h-screen"></div>
        <div class="controls w-screen flex flex-row p-6 justify-center absolute bottom-0">
            <div class="w-12 h-12 rounded-full shadow-md bg-gray-50" id="info-button"></div>
            <div class="mx-9 w-20 h-20 rounded-full border-8 box-border shadow-md" id="place-button"></div>
            <div class="w-12 h-12 rounded-full shadow-md bg-gray-50" id="cart-button"></div>
        </div>
    </div>

    <div class="container">
        <button class="ar-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" onclick="window.app.showChair(1);">Bekijk in AR</button>
    </div>

    <script type="module">
        import { App } from './app.js';

        document.addEventListener("DOMContentLoaded", function(){
            const app = new App();
            window.app = app;
        });
    </script>
