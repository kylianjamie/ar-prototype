<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/css/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/css/favicon/favicon-16x16.png">
  <link rel="manifest" href="/css/favicon/site.webmanifest">

  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link type="text/css" rel="stylesheet" href="/css/main.css">

  <title>AR Prototype</title>

</head>

<body>
    <div class="flex-col text-gray-700 hidden font-usage" id="ui">
        <div id="pan-hotspot" class="h-screen">
            <span id="intro-txt" class="w-52 text-center text-gray-50 text-lg absolute top-1/4 left-1/2 font-medium transition duration-300">Beweeg de camera langzaam heen en weer</span>
        </div>
        <div class="w-screen flex flex-row p-6 justify-center absolute bottom-0 items-center">
            <div class="w-12 h-12 rounded-full shadow-md bg-gray-50 flex justify-center items-center active-fill" id="info-button"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg></div>
            <div class="mx-9 w-20 h-20 rounded-full border-8 border-gray-50 box-border shadow-md active-border" id="place-button"></div>
            <div class="w-12 h-12 rounded-full shadow-md bg-gray-50 flex justify-center items-center active-fill" id="cart-button"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"></path></svg></div>
        </div>
            <div id="popup-overlay" class="w-screen h-screen absolute hidden">
                <div id="popup-overlay-block" class="w-full h-full absolute"></div>
                <div id="popup-container" class="animate__animated w-full bg-white rounded-huge absolute bottom-0 text-gray-700 px-8 pb-8 pt-3 shadow-lg flex flex-col items-center">
                    <div id="container-bar" class="w-16 h-1 rounded-sm bg-gray-100 mb-6"></div>
                    <div id="info-container" class="flex flex-row w-full justify-between items-end hidden">
                        <ul class="leading-7">
                            <li class="font-bold">Productinformatie</li>
                            <li>Breedte (cm):</li>
                            <li>Hoogte (cm):</li>
                            <li>Diepte (cm):</li>
                            <li>Materiaal:</li>
                        </ul>
                        <ul class="leading-7">
                            <li>46</li>
                            <li>83</li>
                            <li>55</li>
                            <li>Kunststof</li>
                        </ul>
                    </div>
                    <div id="cart-container" class="flex flex-row w-full hidden">
                        <div class="w-1/3">Foto van product</div>
                        <div class="w-2/3 flex flex-col">
                            <span class="text-lg font-bold leading-6 mb-1">Vitra Eetkamerstoel Eames</span>
                            <span class="font-medium mb-3">&euro;105,95</span>
                            <span class="font-bold mb-1">Aantal</span>
                            <div class="flex flex-row justify-between">
                                <input id="qty-input" type="number" value="1" class="rounded text-center border border-gray-300" onClick="this.select();">
                                <button id="add-cart-btn" class="text-white bg-gray-600 rounded py-3 px-4 font-medium box-border flex shadow-sm duration-100 non-clicked-add-btn">In winkelwagen</button>
                            </div>
                            <a href="cart.html" class="mt-3 underline hidden" id="go-to-cart">Ga naar winkelwagen</a>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <div class="container">
        <button class="hidden ar-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" onclick="window.app.showChair(1);">Bekijk in AR</button>
    </div>

    <script type="module">
        import { App } from './app.js';

        document.addEventListener("DOMContentLoaded", function(){
            const app = new App();
            window.app = app;
        });
    </script>
    <script src="/libs/hammer.min.js"></script>
    <script src="/js/functions.js"></script>
</body>

</html>
